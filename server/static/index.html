<!doctype html>
<html ng-app="forecaster">
<head>
  <title>LOL - game forecaster</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!-- Angular Material Library -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


  <link rel="stylesheet" href="style.css"></script>
  <script src="ctrl.js"></script>

</head>
<body ng-controller="appCtrl">
  <div class="container">
    <div>
     <form>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" ng-bind="rawData"></textarea>
              <label for="textarea1">Raw Data</label>
            </div>
          </div>
        </form>
      </div>

      <button class="btn waves-effect waves-light" ng-click="submitForm()">Forecast
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div ng-show="loading" class="center">
    <div class="preloader-wrapper active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-show="showResult">
    <div class="col s6 offset-s3">
      <table>
        <tbody>
          <tr>
            <td>Blue victory chance</td>
            <td>{{result.blue}}%</td>
          </tr>
          <tr>
            <td>Purple victory chance</td>
            <td>{{result.purple}}%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
